<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4194a93c4e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Lab Assistant</title>
</head>
<body>
    <div class="header-container">
        <h1>
            <i class="fas fa-vial"></i>
            Virtual Lab Assistant
            <i class="fas fa-bacteria"></i>
        </h1>
        <hr>
        <div class="subheading-container">
            <h2>I'll Keep Your Tasks In Check!</h2>
        </div>
    </div>
    <div class="subheading-extended">
        <div class="task-card-template-container">
            <h2>Task Card Template <i class="fas fa-clipboard-list"></i></h2>
        </div>
        <div class="completed-task-container">
            <h2>Completed Tasks <i class="fas fa-check-square"></i></h2>
        </div>
    </div>
    <div class="template-container">
        <div class="note-card-container">
            <form id="userForm" class="note-card" autocomplete="off">
                <div class="inst-container">
                    <i class="fas fa-pen-alt fa-2x"></i>
                </div>
                <div class="procedure-container">
                    <input type="text" id="userProjName" placeholder="">
                </div>
                <div class="description-container">
                    <textarea name="desc" class="desc-box" id="desc-box" cols="20" rows="10" placeholder=""></textarea>
                </div>
                <div class="allocated-time">
                    <i class="fas fa-hourglass-half fa-2x"></i>
                    <div class="time-box">
                        <div class="minute-container">
                            <input type="number" id="minutes" name="minutes" min="0" max="60" size="2">
                            <h3>Min</h3>
                        </div>
                        <div class="seconds-container">
                            <input type="number" id="seconds" name="seconds" min="0" max="59" maxlength="2">
                            <h3>Sec</h3>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" id="userSubmitButton"><i class="fas fa-plus fa-2x"></i></button>
                    <button type="reset" id="userResetButton"><i class="fas fa-eraser fa-2x"></i></button>
                </div>
                <div id="errorLabel" class="error-label">
                    <h3>Complete All Fields</h3>
                </div>
            </form>
        </div>
        <div id="doneTaskContainer" class="completed-tasks-container">
            <div class="indiv-task-container">
                <h2>Serial Dilution <i class="fas fa-check-double"></i></h2>
            </div>
        </div>
    </div>
    <div id="taskcontainer" class="task-container">
        <div class="sample-card">
            <div class="samp-procedure-container">
                <h2>Sample Task</h2>
            </div>
            <hr>
            <div class="samp-description-container">
                <p>This is a sample task box. Input anything you want!</p>
            </div>
            <div class="samp-allocated-time">
                <p>Time Remaining:</p>
                <p class="samp-time">50m 0s</p>
            </div>
            <div class="samp-btn-containers">
                <button id="timerStart" class="samp-start"><i class="fas fa-stopwatch fa-2x"></i></button>
                <button id="complete" class="samp-completed"><i class="fas fa-check fa-2x"></i></button>
                <button id="exit" class="samp-delete"><i class="fas fa-ban fa-2x"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
